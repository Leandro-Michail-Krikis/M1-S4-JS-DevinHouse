<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="bank.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async type="module"></script>
    <title>Banco DevInHouse Operações</title>
  </head>
  <body>
    <div id="conteudo">
      <span id="titulo">Banco DEVinHouse</span>
      <header>
        <a href="index.html">cadastro</a>
        <a href="operacoes.html">operações</a>
      </header>
      <hr />

      <form id="formularioOperacoes">
        <label for="operacoes">Selecione uma operação</label>
        <select onclick="selecionaOperacao()" name="operacoes" id="operacoes">
          <option value="saque">Saque</option>
          <option value="deposito">Depósito</option>
          <option value="saldo">Saldo</option>
        </select>
        <label for="valor">Valor</label><br />
        <input type="number" id="valor" name="valor" /><br />
        <label for="conta">Conta</label>
        <input type="number" id="conta" name="conta" /><br />
        <label for="senha">Senha</label><br />
        <input type="password" id="senha" name="senha" required /><br />
        <button type="submit">Enviar</button><br />
        <button type="reset">Limpar</button><br />
      </form>
      <hr />
      <footer>Instagram: @LeandroDaSilva</footer>
    </div>
  </body>
</html>
