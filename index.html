<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="bank.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Banco DevInHouse</title>
  </head>
  <body>
    <div id="conteudo">
      <span id="titulo">Banco DEVinHouse</span>
      <hr />
      
      <form id="formulario">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="celular">Celular:</label><br>
        <input type="text" id="celular" name="celular"><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br>
        <label for="senhatwo">Confirmação da senha:</label><br>
        <input type="password" id="senhatwo" name="senhatwo"><br>
        <input type="submit" value="Enviar"><br>
        <input type="reset" value="Limpar"><br>
    </form>
      <hr />
      <footer>Instagram: @LeandroDaSilva</footer>
    </div>
  </body>
</html>
